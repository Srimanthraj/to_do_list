<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TODO</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/post/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/tasks">ClassworkTasks</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/tasks">HomeworkTasks</a>
          </li>
        </ul>
      </div>
    </nav>

    {% if success%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Hello </strong> Classwork successfully submitted
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <div class="container my-3">
      <h2 class="text-center">Add Classwork</h2>
      <form action="" method="post"></form>

      <form action="/index1/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Task Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            aria-describedby="emailHelp"
            placeholder="Enter the task name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Task Description</label>

          <textarea
            class="form-control"
            placeholder="Describe your task"
            name="desc"
            id="desc"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% block body %}{% endblock %}
  </body>
</html>
